<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
            <p class="title">SORT NUMBERS</p>
        <form name="f" class="formm">
            Enter number 01: <input type="text" name="first" id="first" class="code-input" required/>
            Enter number 02: <input type="text" name="second" id="second" class="code-input" required/>
            Enter number 03: <input type="text" name="third" id="third" class="code-input" required/>
            Enter number 04: <input type="text" name="fourth" id="fourth" class="code-input" required/>
            Enter number 05: <input type="text" name="fifth" id="fifth" class="code-input" required/>

            Enter number 06: <input type="text" name="sixth" id="sixth"class="code-input" required/>
            Enter number 07: <input type="text" name="seventh" id="seventh" class="code-input" required/>
            Enter number 08: <input type="text" name="eighth" id="eighth" class="code-input" required/>
            Enter number 09: <input type="text" name="ninth" id="ninth" class="code-input" required/>
            Enter number 10: <input type="text" name="tenth" id="tenth" class="code-input" required/> 


        <button class="button-92 sub" id="check" role="button">Sort</button>
    
        <div class="output">
         <textarea id="result" class="out" name="sorted" rows="2" cols="33" readonly></textarea>
        </div>
    </form>
    </div>






    <script type="text/javascript" src="code.js"></script>
</body>
</html>
